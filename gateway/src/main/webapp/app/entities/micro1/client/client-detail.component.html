<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span jhiTranslate="gatewayApp.micro1Client.detail.title">Client</span> {{client.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.micro1Client.username">Username</span></dt>
                <dd>
                    <span>{{client.username}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.micro1Client.password">Password</span></dt>
                <dd>
                    <span>{{client.password}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.micro1Client.email">Email</span></dt>
                <dd>
                    <span>{{client.email}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
