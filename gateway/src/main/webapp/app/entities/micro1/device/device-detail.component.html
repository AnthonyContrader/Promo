<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="device">
            <h2><span jhiTranslate="gatewayApp.micro1Device.detail.title">Device</span> {{device.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.micro1Device.mac">Mac</span></dt>
                <dd>
                    <span>{{device.mac}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.micro1Device.devtype">Devtype</span></dt>
                <dd>
                    <span>{{device.devtype}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.micro1Device.position">Position</span></dt>
                <dd>
                    <span>{{device.position}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.micro1Device.client">Client</span></dt>
                <dd>
                    <div *ngIf="device.clientId">
                        <a [routerLink]="['/client', device.clientId, 'view']">{{device.clientId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/device', device.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
