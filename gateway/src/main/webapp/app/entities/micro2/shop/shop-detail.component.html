<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shop">
            <h2><span jhiTranslate="gatewayApp.micro2Shop.detail.title">Shop</span> {{shop.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.micro2Shop.name">Name</span></dt>
                <dd>
                    <span>{{shop.name}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.micro2Shop.type">Type</span></dt>
                <dd>
                    <span>{{shop.type}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.micro2Shop.position">Position</span></dt>
                <dd>
                    <span>{{shop.position}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shop', shop.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
