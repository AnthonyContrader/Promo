<div class="py-4">
  <div class="d-flex">
      <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
    </div>
  <div class="d-flex">
  <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
  </div>
  <div class="d-flex">
  <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
  </div>

  <div class="d-flex justify-content-end">
      <button type="button" class="btn mr-3" data-toggle="modal" data-target="#modal-insert">
          <i class="fas fa-plus fa-2x"></i>
      </button>
  </div>
  <!-- Modal Insert -->
  <div class="modal fade" id="modal-insert" tabindex="-1" role="dialog" aria-labelledby="ModalInsertLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalInsertLabel">Inserisci Nuovo <span class="font-weight-bold text-uppercase">Device</span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead></thead>
              <tbody>
                  <tr>
                      <th scope="row">Client</th>
                      <td><input type="text" placeholder="Client" [(ngModel)]="devicetoinsert.clientDTO.id"></td>
                  </tr>
                  <tr>
                      <th scope="row">Mac</th>
                      <td><input type="text" placeholder="mac" [(ngModel)]="devicetoinsert.mac"></td>
                  </tr>
                <tr>
                    <th scope="row">Devtype</th>
                    <td><input type="text" placeholder="devtype" [(ngModel)]="devicetoinsert.devtype"></td>
                </tr>
                <tr>
                    <th scope="row">Position</th>
                    <td><input type="text" placeholder="position" [(ngModel)]="devicetoinsert.position"></td>
                </tr>                
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="clear()">Annulla</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="insert(devicetoinsert)">Inserisci</button>
          </div>
        </div>
      </div>
    </div>

  <div class="table-responsive">
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th scope="col">Mac</th>
          <th scope="col">Devtype</th>
          <th scope="col">Position</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let device of devices">
          <td>

            {{ device.mac }}

          </td>
          <td>
            {{ device.devtype }}
          </td>
          <td>
            {{ device.position }}
          </td>
          <td>

            
            <button type="button" class="btn" data-toggle="modal" attr.data-target="#modal-read-{{ device.id }}" (click)="read(device)">
              <i class="fas fa-eye text-secondary"></i>
            </button>

          </td>
          <td>
            <button type="button" class="btn" data-toggle="modal" attr.data-target="#modal-update-{{ device.id }}" (click)="read(device)">
              <i class="fas fa-edit"></i>
            </button>
          </td>
          <td>
            <button type="button" class="btn" (click)="delete(device)">
                <i class="fas fa-trash-alt"></i>
            </button>
          </td>

          <!-- Modal Read -->
          <div class="modal fade" id="modal-read-{{ device.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Riepilogo <span class="font-weight-bold text-uppercase">{{ device.devtype }}</span></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <table class="table">
                    <thead></thead>
                    <tbody>
                      <tr>
                          <th scope="row">Mac</th>
                          <td>{{ device.mac }}</td>
                      </tr>
                      <tr>
                          <th scope="row">Devtype</th>
                          <td>{{ device.devtype }}</td>
                      </tr>
                      <tr>
                          <th scope="row">Position</th>
                          <td>{{ device.position }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Update -->
          <div class="modal fade" id="modal-update-{{ device.id }}" tabindex="-1" role="dialog" aria-labelledby="ModalUpdateLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalUpdateLabel">Modifica <span class="font-weight-bold text-uppercase">{{ device.devtype }}</span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <table class="table">
                      <thead></thead>
                      <tbody>
                        <tr>
                            <th scope="row">Mac</th>
                            <td><input [(ngModel)]="device.mac"></td>
                        </tr>
                        <tr>
                            <th scope="row">Devtype</th>
                            <td><input [(ngModel)]="device.devtype"></td>
                        </tr>
                        <tr>
                            <th scope="row">Position</th>
                            <td><input [(ngModel)]="device.position"></td>
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" (click)=update(device)>Modifica</button>
                  </div>
                </div>
              </div>
            </div>

        </tr>
      </tbody>
    </table>
  </div> 
</div>
