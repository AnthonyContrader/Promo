<div class="container-fluid">
    <img src="/assets/img/logo.svg">
    
    <div class="container-form">
    <h1 class="h3 mb-3 font-weight-normal text-white">Area Riservata</h1>
		<form #f="ngForm">
			<label for="username" class="sr-only">Username</label> 
			<input type="text" name="username" id="username" class="form-control mb-2" placeholder="Username" required autofocus ngModel/> 
			<label for="password" class="sr-only">Password</label> 
			<input type="text" name="password" id="password" class="form-control" placeholder="Password" required ngModel> 
			
			<div class="container-submit-login my-3">
				<button class="btn btn-lg btn-outline-danger" type="submit" (click)="areariservata(f)">Login</button>
			</div>
			<div class="d-flex justify-content-between">
				<a href="/User/register/" class="text-white">Registrati</a>
				<a href="#" class="text-white">Dimenticato Password</a>
			</div>
		
		</form>
    </div>
    <div class="title-promo">
       <h1 class="text-promo">PROMO</h1>
    </div>

    
  </div>
