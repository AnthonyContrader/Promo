<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Dashboard </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#account"
                (click)="accountcollapse()">
                <i class="fas fa-user" style="margin-right: 15px"></i> Account
            </button>
            <div class="collapsebtn" id="account" *ngIf="isAccountCollapsed">
                <button class="menubtn" style="background-color:  rgb(109, 94, 206); padding-left: 40px">
                    <a [routerLink]="['/screen-dashboard/work-in-progress']"> <i class="fas fa-user-edit"
                            style="margin-right: 15px"></i>
                        Edit Profile</a>
                </button>
                <button class="menubtn" style="background-color: rgb(109, 94, 206); padding-left: 40px">
                    <a [routerLink]="['/screen-dashboard/work-in-progress']"><i class="fas fa-file-alt"
                            style="margin-right: 15px"></i>General Info</a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#screen"
                (click)="screenscollapse()">
                <i class="fas fa fa-podcast" style="margin-right: 15px"></i>Screens
            </button>
            <div class="collapsebtn" id="screens" *ngIf="isScreenCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: rgb(109, 94, 206);">
                    <a [routerLink]="['/screen-dashboard/screens']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Screens </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#readings"
                (click)="readingscollapse()">
                <i class="fas fa fa-rss" style="margin-right: 15px"></i>Readings
            </button>
            <div class="collapsebtn" id="readings" *ngIf="isReadingCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: rgb(109, 94, 206);">
                    <a [routerLink]="['/screen-dashboard/readings']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Readings </a>
                </button>
            </div>
            <button class="menubtn" (click)="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Logout
            </button>
        </div>
    </div>
</div>
