<div class="py-4">
  <div class="d-flex">
      <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
    </div>
  <div class="d-flex">
  <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
  </div>
  <div class="d-flex">
  <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
      <div class="hamburger-round mr-1 mb-1"></div>
  </div>

  <div class="d-flex justify-content-end">
      <button type="button" class="btn mr-3" data-toggle="modal" data-target="#modal-insert">
          <i class="fas fa-plus fa-2x"></i>
      </button>
  </div>
  <!-- Modal Insert -->
  <div class="modal fade" id="modal-insert" tabindex="-1" role="dialog" aria-labelledby="ModalInsertLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalInsertLabel">Inserisci Nuovo <span class="font-weight-bold text-uppercase">User</span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead></thead>
              <tbody>
                <tr>
                    <th scope="row">Username</th>
                    <td><input type="text" placeholder="username" [(ngModel)]="usertoinsert.login"></td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td><input type="text" placeholder="email" [(ngModel)]="usertoinsert.email"></td>
                </tr>
                <tr>
                    <th scope="row">Usertype</th>
                    <td>
                      <select multiple="multiple"  [(ngModel)]="usertoinsert.authorities">
                        <option value="ROLE_ADMIN">ADMIN</option>
                        <option value="ROLE_MODERATOR">MODERATOR</option>
                      </select>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="clear()">Annulla</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="insert(usertoinsert)">Inserisci</button>
          </div>
        </div>
      </div>
    </div>

  <div class="table-responsive">
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Usertype</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>

            {{ user.login }}

          </td>
          <td>
            {{ user.email }}
          </td>
          <td>
            {{ user.authorities }}
          </td>
          <td>
            
            
            <button type="button" class="btn" data-toggle="modal" attr.data-target="#modal-read-{{ user.id }}" (click)="read(user)">
              <i class="fas fa-eye text-secondary"></i>
            </button>

          </td>
          <td>
            <button type="button" class="btn" data-toggle="modal" attr.data-target="#modal-update-{{ user.id }}" (click)="read(user)">
              <i class="fas fa-edit"></i>
            </button>
          </td>
          <td>
            <button type="button" class="btn" (click)="deleteU(user)">
                <i class="fas fa-trash-alt"></i>
            </button>
          </td>

          <!-- Modal Read -->
          <div class="modal fade" id="modal-read-{{ user.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Riepilogo <span class="font-weight-bold text-uppercase">{{ user.login }}</span></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <table class="table">
                    <thead></thead>
                    <tbody>
                      <tr>
                          <th scope="row">Username</th>
                          <td>{{ user.login }}</td>
                      </tr>
                      <tr>
                          <th scope="row">Email</th>
                          <td>{{ user.email }}</td>
                      </tr>
                      <tr>
                          <th scope="row">Usertype</th>
                          <td>{{ user.authorities }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Update -->
          <div class="modal fade" id="modal-update-{{ user.id }}" tabindex="-1" role="dialog" aria-labelledby="ModalUpdateLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalUpdateLabel">Modifica <span class="font-weight-bold text-uppercase">{{ user.login }}</span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <table class="table">
                      <thead></thead>
                      <tbody>
                        <tr>
                            <th scope="row">Username</th>
                            <td><input [(ngModel)]="user.login"></td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td><input [(ngModel)]="user.email"></td>
                        </tr>
                        <tr>
                            <th scope="row">Usertype</th>
                            <td>
                              <select multiple="multiple" [(ngModel)]="user.authorities">
                                <option value="ROLE_ADMIN">ADMIN</option>
                                <option value="ROLE_MODERATOR">MODERATOR</option>
                              </select>
                            </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" (click)=update(user)>Modifica</button>
                  </div>
                </div>
              </div>
            </div>

        </tr>
      </tbody>
    </table>
  </div> 
</div>
